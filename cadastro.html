<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Currículo</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Cadastrar-se<br> E veja o seu currículo</h1>
            <img src="/assets/Ilustracao.svg" class="left-login-img" alt="imagem de um rapaz mexendo em um quadro">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="usuario">Email</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="usuario">Data de Nascimento</label>
                    <input type="date" name="dataNascimento" placeholder="Data de Nascimento">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="senha">Confirmar Senha</label>
                    <input type="password" name="confirmarSenha" placeholder="Confirmar Senha">
                </div>
                <div class="textfield">
                    <label class="textfield" for="sexo">Sexo</label>
                    <select name="sexo" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <label class="textfield">Interesses:</label>
                <div>
                    <input type="checkbox"  name="interesse" value="musica">
                    <label for="musica">Música</label>
                </div>
                <div>
                    <input type="checkbox"  name="interesse" value="esporte">
                    <label for="esporte">Esporte</label>
                </div>
                <div>
                    <input type="checkbox" id="moda" name="interesse" value="moda">
                    <label for="moda">Moda</label>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Cadastrar</button>
                <p><a  class='btn-cadastro' onclick="limparFormulario()">Limpar</a></p>
                <p><a  class='btn-cadastro'href="index.html">Voltar ao Home</a></p>
            </div>
        </div>
    </div>
</body>
</html>
