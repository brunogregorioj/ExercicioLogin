<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Currículo Online</h1>
    </header>

    <main>
        <section class="curriculo">
            <div class="foto">
                <img src="foto.jpg" alt="Sua Foto">
            </div>
            <div class="dados-pessoais">
                <h2>Dados Pessoais</h2>
                <p>Data de Nascimento: <span id="dataNascimento"></span></p>
                <p>Profissão: <span id="profissao"></span></p>
                <p>Escolaridade: <span id="escolaridade"></span></p>
            </div>
            <div class="experiencias">
                <h2>Experiências Profissionais</h2>
                <ol id="experienciasLista"></ol>
            </div>
        </section>
    
    </main>


</body>

</html>
