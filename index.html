<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Currículo Online</h1>
    </header>

    <main>
        <section class="login column">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
                <p><a href="cadastro.html">Cadastrar-se</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Trabalho Login</p>
    </footer>

    <script src="Scripts/main.js"></script>
</body>

</html>
